<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMealDB Random Meal Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            padding: 20px;
        }
        #meal-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .meal-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .meal-card img {
            width: 100%;
            border-radius: 10px;
        }
        .meal-card h3 {
            font-size: 1.5rem;
            color: #333;
        }
        .meal-card p {
            color: #555;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <h1>Random Meal Generator</h1>
    <button onclick="fetchRandomMeal()">Get Random Meal</button>

    <div id="meal-list"></div>

    <!-- Link to External JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
